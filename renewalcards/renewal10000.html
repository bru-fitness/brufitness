
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Renewal Card</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .card {
                width: 300px;
                margin: 20px auto;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            .card img {
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }
            .card h2 {
                font-size: 1.5rem;
                margin: 10px 0;
            }
            .card p {
                margin: 5px 0;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <img src="uploads/165522445_246763083810406_4299333575521681301_n.jpg" alt="cardImage">
            <h2>ศิริ</h2>
            <p>รหัสผู้ใช้: 10000</p>
            <p>วันที่ต่ออายุ: 2024-08-08 17:11:41</p>
        </div>
    </body>
    </html>
